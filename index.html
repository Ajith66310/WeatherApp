<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="error">
<p>Enter a valid city name</p>
    </div>

    <div class="weather">
      <img src="Assets/images/rain.png" alt="Rain-img" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
    
      <div class="details">
        <div class="col">
          <img src="Assets/images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="Assets/images/wind.png" alt="">
          <div>
            <p class="wind">50 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/2fd464f8f2.js" crossorigin="anonymous"></script>
</body>
</html>
